<!DOCTYPE html>
<html>
<head>
<style>
 .center
 { margin-left:auto;
   margin-right:auto;
   width:90%;
   padding: 10px;
 }
</style>
<title>Gauges - HTML5</title>
<link rel="stylesheet" href="../HTML5AquaGaugeCode/css/styles.css">
<link rel="stylesheet" href="../HTML5AquaGaugeCode/css/smoothness/jquery-ui-1.8.16.custom.css">
<script src="../HTML5AquaGaugeCode/js/jquery-1.6.2.min.js" type="text/javascript"></script>
<script src="../HTML5AquaGaugeCode/js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
<script src="../HTML5AquaGaugeCode/js/AquaGauge.js" type="text/javascript"></script>
<script src="../HTML5AquaGaugeCode/js/helper.js" type="text/javascript"></script>

<script language="javascript" type="text/javascript">
    var aGauge = null;
    var wGauge = null;
    var smallGauge = null;
    $(document).ready(function () {        
        aGauge = new AquaGauge('aGauge');
        aGauge.props.minValue = 0;
        aGauge.props.maxValue = 240;
        aGauge.props.noOfDivisions = 12;
        aGauge.props.noOfSubDivisions = 2;
        aGauge.props.showMinorScaleValue = true;
        aGauge.refresh(0);

        wGauge = new AquaGauge('gaugeWhite');
        smallGauge = new AquaGauge('smallGauge');
        setupWhiteGauge(wGauge);
        setupSmallGauge(smallGauge);
    });    
</script>
</head>
<body>
<div class="header">Diagnostico Automotivo Remoto - Mostradores do Veiculo GT Schramm</div>
<div class="center">
    <div class="drop-shadow lifted">
        <canvas id="gaugeWhite" width="200" height="200"></canvas>
    </div>
    <div class="drop-shadow lifted">
        <canvas id="aGauge" width="200" height="200"></canvas>
    </div>
    <div class="drop-shadow lifted">
        <canvas id="smallGauge" width="200" height="200"></canvas>
    </div>
</div>
</body>
</html>
