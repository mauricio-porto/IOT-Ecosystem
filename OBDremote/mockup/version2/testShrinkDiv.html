<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<!-- http://stackoverflow.com/questions/18177559/click-div-to-expand-then-click-again-to-shrink-its-expanding-just-not-shri -->

<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

        <script type='text/javascript'
            src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>

        <script language="javascript" type="text/javascript">
        isLarge = false; 
        $(document).ready(function(){
          $("#statExp").click(function(){
            $("#statExp").animate({height:(isLarge ? '20px' : '100px')});
            isLarge = !isLarge;    
          });
        }); 
        </script> 
    </head>

    <body>
        <div id="statExp" style="background:#98bf21;height:20px;width:150px;position:relative;overflow:hidden;">
            <iframe id="mapFrame" style="background:#456789;height:100%;width:80%;position:relative;overflow:hidden;" src=""></iframe>
        </div>
    </body>
</html>
