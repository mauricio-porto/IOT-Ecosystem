        <script language="javascript" type="text/javascript">
            var isLarge = false;
            var connection = null;
            var BOSH_SERVICE = 'http://bosh.metajack.im:5280/xmpp-httpbind';

            function log(msg) {
                $('#log').append('<div></div>').append(document.createTextNode(msg));
            }

            function rawInput(data) {
                log('RECV: ' + data);
            }

            function rawOutput(data) {
                log('SENT: ' + data);
            }

var decodeEntities = (function() {
  // this prevents any overhead from creating the object each time
  var element = document.createElement('div');

  function decodeHTMLEntities (str) {
    if(str && typeof str === 'string') {
      // strip script/html tags
      str = str.replace(/<script[^>]*>([\S\s]*?)<\/script>/gmi, '');
      str = str.replace(/<\/?\w(?:[^"'>]|"[^"]*"|'[^']*')*>/gmi, '');
      element.innerHTML = str;
      str = element.textContent;
      element.textContent = '';
    }

    return str;
  }

  return decodeHTMLEntities;
})();

            function updateData(msg) {
                // data sample: {"timestamp":"2015-08-14_18_38_04","location":[-30.07431,-51.06914],"data":{"rpm":["Engine RPM",836],"load":["Engine Load",87],"speed":["Vehicle Speed",0],"ambTemp":["Ambient Air Temperature",25],"coolant":["Coolant Temperature",49],"intake":["Intake Air Temperature",33],"maf":["Mass Air Flow",8]}}
                var jsonMsg = decodeEntities(msg);
                var lista;
                try {
                    lista = JSON.parse(jsonMsg);
                } catch(err) {
                    //alert('ERROR: ' + err);
                    return;
                }
                if (lista != null) {
                    var latitude = lista.location[0];
                    var longitude = lista.location[1];
                    if (latitude != null && longitude != null) {
                        //changePosition(latitude, longitude);
                    }

                    var rpm = lista.data.rpm[1];
                    if (rpm != null) {};

                    var load = lista.data.load[1];
                    if (load != null) {
                        resetDisplay('display_load');
                        displayNumber(load, 'load');
                    }

                    var speed = lista.data.speed[1];
                    if (speed != null) {
                        resetDisplay('display_speed');
                        displayNumber(speed, 'speed');
                    }

                    var ambTemp = lista.data.ambTemp[1];
                    if (ambTemp != null) {};

                    var coolant = lista.data.coolant[1];
                    if (coolant != null) {};

                    var intake = lista.data.intake[1];
                    if (intake != null) {};

                    var maf = lista.data.maf[1];
                    if (maf != null) {
                        resetDisplay('display_maf');
                        displayNumber(maf, 'maf');
                    }
                }
            }

            function onMessage(msg) {
                var type = msg.getAttribute('type');
                var elems = msg.getElementsByTagName('body');

                if (type == "chat" && elems.length > 0) {
                    updateData(Strophe.getText(elems[0]));
                }

                // we must return true to keep the handler alive.  
                // returning false would remove it after it finishes.
                return true;
            }

            function onConnect(status) {
                if (status == Strophe.Status.CONNECTING) {
                    log('Strophe is connecting.');
                } else if (status == Strophe.Status.CONNFAIL) {
                    log('Strophe failed to connect.');
                    $('#connect').get(0).value = 'connect';
                } else if (status == Strophe.Status.DISCONNECTING) {
                    log('Strophe is disconnecting.');
                } else if (status == Strophe.Status.DISCONNECTED) {
                    log('Strophe is disconnected.');
                    $('#connect').get(0).value = 'connect';
                } else if (status == Strophe.Status.CONNECTED) {
                    log('Strophe is connected.');
                    connection.addHandler(onMessage, null, 'message', null, null,  null); 
                    connection.send($pres().tree());
                }
            }

            $(document).ready(function () {        
                $("#mapDiv").click(function(){
                    $("#mapDiv").animate({height:(isLarge ? '200px' : '600px'),width:(isLarge ? '200px' : '600px')});
                    isLarge = !isLarge;    
                });

                rpmGauge = new AquaGauge('rpmGauge');
                coolTempGauge = new AquaGauge('coolTempGauge');
                intakeTempGauge = new AquaGauge('intakeTempGauge');

                setupRpmGauge(rpmGauge);
                setupCoolTempGauge(coolTempGauge);
                setupIntakeTempGauge(intakeTempGauge);

                resetDisplay('display_speed');
                resetDisplay('display_maf');
                resetDisplay('display_load');

                displayNumber(60, 'speed');
                displayNumber(7, 'maf');
                displayNumber(23, 'load');


                connection = new Strophe.Connection(BOSH_SERVICE);

                // Uncomment the following lines to spy on the wire traffic.
                connection.rawInput = rawInput;
                connection.rawOutput = rawOutput;

                // Uncomment the following line to see all the debug output.
                // Strophe.log = function (level, msg) { log('LOG: ' + msg); };

                connection.connect('FerraroKaReno@ubuntu-jabber.net', 'FerraroKaReno', onConnect);

            });
        </script>
