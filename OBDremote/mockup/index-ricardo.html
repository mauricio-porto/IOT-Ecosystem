<!-- google maps -->
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
  var amarokMapo = new google.maps.LatLng(-30.1460,-51.2192);
  var marker;
  var map;

  function initialize() {
    var myOptions = {
      zoom: 15,
      center: amarokMapo,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };

    map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

    markerMapo = new google.maps.Marker({
      position: amarokMapo,
      map: map, 
      title:"Amarok Porto", 
      animation: google.maps.Animation.DROP
    });

  }

  function changePosition() {
    var pos = new google.maps.LatLng(-20.1460,-51.2192);
    markerMapo.setPosition(pos);
    map.panTo(pos);
  }

</script>

<!-- html gauge controls -->
<link rel="stylesheet" href="../HTML5AquaGaugeCode/css/styles.css">
<link rel="stylesheet" href="../HTML5AquaGaugeCode/css/smoothness/jquery-ui-1.8.16.custom.css">

<script src="../HTML5AquaGaugeCode/js/jquery-1.6.2.min.js" type="text/javascript"></script>

<script src="../HTML5AquaGaugeCode/js/helper.js" type="text/javascript"></script>

<script language="javascript" type="text/javascript">
    var aGauge = null;
    var wGauge = null;
    var smallGauge = null;
    $(document).ready(function () {        
        aGauge = new AquaGauge('aGauge');
        aGauge.props.minValue = 0;
        aGauge.props.maxValue = 100;
        aGauge.props.noOfDivisions = 5;
        aGauge.props.noOfSubDivisions = 4;
        aGauge.props.showMinorScaleValue = true;
        aGauge.refresh(0);

        wGauge = new AquaGauge('gaugeWhite');
        smallGauge = new AquaGauge('smallGauge');
        setupWhiteGauge(wGauge);
        setupSmallGauge(smallGauge);
    });    
</script>
