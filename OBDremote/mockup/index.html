<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
  <title>Diagnostico Automotivo Remoto</title>

<!-- Inicio das definicoes de estilo -->
  <style type="text/css">

    div.links {
    width: 15%;
    height: 100%;
    float: left;
    }

    div.content {
    width: 85%;
    height: 100%;
    float:right;
    }

  </style>
<!-- Fim das definicoes de estilo -->

  <script type="text/javascript">
    function changeContent(srcURL) {
    document.getElementById("contentFrame").src = srcURL + ".html";
    document.getElementById("mapFrame").src = srcURL + "-map.html";
    }

    function toggleList(e){
    element = document.getElementById(e).style;
    element.display == 'none' ? element.display = 'block' : element.display='none';
    }
  </script>
</head>

<body>

<!-- Inicio da divisao de navegacao -->
<div class="links" id="navegacao">
<ul>

  <li style="width: 180px; height: 56px;"><a onclick="changeContent('./FerraruKaReno')" href="#">Pagina Inicial</a></li>

  <li style="width: 180px; height: 56px;"><a href="#">Outra coisa</a></li>

  <li style="width: 180px; height: 56px;"><a style="cursor:crosshair;" href="javascript:toggleList('veiculosList')">Veiculos</a>
    <ul id="veiculosList" style="display: none;">
      <li style="font-size: small; height: 40px;"><a onclick="changeContent('./amarokPorto')" href="#">Amarok do Porto</a></li>
      <li style="font-size: small; height: 40px;"><a onclick="changeContent('./civicRoque')" href="#">Civic do Roque</a></li>
      <li style="font-size: small; height: 40px;"><a onclick="changeContent('./fiestaRicardo')" href="#">Fiesta do Ricardo</a></li>
      <li style="font-size: small; height: 40px;"><a onclick="changeContent('./gtSchramm')" href="#">GT do Schramm</a></li>
    </ul>
  </li>

</ul>

</div>
<!-- Fim da divisao de navegacao -->

<!-- Inicio de divisao de conteudo -->
<div id="conteudo" class="content">
  <iframe height="60%" frameborder="0" width="100%" scrolling="no" src="./FerraruKaReno.html" marginheight="0" marginwidth="0" id="contentFrame">
  </iframe>
  <iframe height="40%" frameborder="0" width="100%" scrolling="no" src="./FerraruKaReno-map.html" marginheight="0" marginwidth="0" id="mapFrame">
  </iframe>
</div>
<!-- Fim de divisao de conteudo -->

</body>
</html>
